<!DOCTYPE html>
<html>

<body>
    <h1>HTML DOM Events</h1>
    <h2>The ondblclick Event</h2>

    <p onmouseup="myFunction()">Mouse up to this paragraph to trigger a function.</p>

    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML += "Hello World ";
        }
    </script>

</body>

</html>
