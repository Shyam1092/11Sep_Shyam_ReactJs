<!-- // W.A.P to find a compund interest take input from users -->

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form id="interestForm">
        <label for="p">Principal Amount:</label>
        <input type="number" id="p" name="principal" required><br><br>
        <label for="r">Annual Interest Rate (%):</label>
        <input type="number" id="r" name="rate" required><br><br>
        <label for="t">Time (years):</label>
        <input type="number" id="t" name="time" required><br><br>
        <label for="n">Number of times interest is compounded per year:</label>
        <input type="number" id="n" name="n" required><br><br>
        <input type="button" value="Calculate" onclick="ci()">
    </form>
    <p id="result"></p>

    <script>
        function ci() {
            let p = document.getElementById('p').value;
            let r = document.getElementById('r').value;
            let t = document.getElementById('t').value;
            let n = document.getElementById('n').value;

            let a = p * Math.pow((1 + (r / (n * 100))), (n * t));
            let coi = a - p;

            document.getElementById('result').innerHTML="compound interest is " + coi;
        }
    </script>
</body>
</html>
