<!-- calculater -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text" id="result" placeholder="0"></td>
        </tr>
        <tr>
            <td><button type="button" id="btn" value="7" onclick="return getValue(this.value)">7</button></td>
            <td><button type="button" id="btn" value="8" onclick="return getValue(this.value)">8</button></td>
            <td><button type="button" id="btn" value="9" onclick="return getValue(this.value)">9</button></td>
            <td><button type="button" id="btn" value="/" onclick="return getValue(this.value)">/</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn" value="4" onclick="return getValue(this.value)">4</button></td>
            <td><button type="button" id="btn" value="5" onclick="return getValue(this.value)">5</button></td>
            <td><button type="button" id="btn" value="6" onclick="return getValue(this.value)">6</button></td>
            <td><button type="button" id="btn" value="*" onclick="return getValue(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn" value="1" onclick="return getValue(this.value)">1</button></td>
            <td><button type="button" id="btn" value="2" onclick="return getValue(this.value)">2</button></td>
            <td><button type="button" id="btn" value="3" onclick="return getValue(this.value)">3</button></td>
            <td><button type="button" id="btn" value="-" onclick="return getValue(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="btn" value="0" onclick="return getValue(this.value)">0</button></td>
            <td><button type="button" id="btn" value="." onclick="return getValue(this.value)">.</button></td>
            <td><button type="button" id="btn" value="+" onclick="return getValue(this.value)">+</button></td>
            <td><button type="button" id="btn1" onclick="finalResult()">=</button></td>
        </tr>
    </table>
    <script>
        //for input a values from button
        function getValue(val) {
            document.getElementById("result").value += val;
        }
    
        //for final Result
        function finalResult() {
            var x = document.getElementById("result").value;
            var y = eval(x);
            document.getElementById("result").value = y;
        }
    </script>
</body>

</html>
